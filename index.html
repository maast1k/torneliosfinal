<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TORNELIOS</title>

<style>
:root{
  --bg:#020617;
  --panel:#020f2e;
  --blue:#38bdf8;
  --blue2:#0ea5ff;
  --border:rgba(56,189,248,.25);
  --text:#e5f3ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:transparent;
  font-family:Inter,system-ui,-apple-system,sans-serif;
}

.widget{
  width:520px; /* üîΩ reduced size */
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border:1px solid var(--border);
  border-radius:20px;
  overflow:hidden;
  color:var(--text);
  box-shadow:0 0 30px rgba(14,165,255,.25);
}

/* HEADER */
.header{
  text-align:center;
  padding:10px;
  font-size:20px;
  font-weight:1200;
  letter-spacing:1px;
  background:linear-gradient(90deg,#021b3a,var(--blue2));
  text-shadow:0 0 16px rgba(56,189,248,.9);
}

/* ADMIN BUTTONS */
.adminBtns{
  position:absolute;
  top:8px;
  right:8px;
  display:none;
  gap:6px;
}
.adminBtn{
  width:26px;
  height:26px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#041026;
  color:var(--blue);
  cursor:pointer;
}

/* GAMES */
.gamesRow{
  display:grid;
  grid-template-columns:1fr 50px 1fr;
  gap:8px;
  padding:10px;
}

.gameCard{
  position:relative;
  background:#020617;
  border:1px solid rgba(56,189,248,.3);
  border-radius:14px;
  height:120px;
  overflow:hidden; /* üîë hides watermark */
  display:flex;
  align-items:center;
  justify-content:center;
}

/* IMAGE CROP + WATERMARK HIDE */
.gameCard img{
  width:112%;
  height:112%;
  object-fit:cover;
  object-position:center top;
  transform:scale(1.08);
}

/* extra safety mask */
.gameCard::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:22px;
  background:#020617;
}

.vs{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1100;
  color:var(--blue2);
}

/* PLAYERS */
.playersRow{
  display:grid;
  grid-template-columns:1fr 50px 1fr;
  gap:8px;
  padding:10px;
}

.playerBubble{
  background:rgba(7,17,42,.75);
  border:1px solid rgba(56,189,248,.25);
  border-radius:14px;
  padding:10px;
}

.playerName{
  text-align:center;
  font-weight:1100;
  margin-bottom:6px;
}

.buys{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

.buy{
  background:rgba(2,6,23,.7);
  border:1px solid rgba(56,189,248,.18);
  border-radius:10px;
  padding:6px;
  text-align:center;
}

.buy strong{display:block;font-size:13px}
.buy span{font-size:11px;opacity:.8}

.total{
  grid-column:1/3;
  margin-top:6px;
  font-size:16px;
  font-weight:1200;
  text-align:center;
  text-shadow:0 0 12px rgba(56,189,248,.9);
}

/* ADMIN PANELS */
.panel{
  display:none;
  position:absolute;
  top:56px;
  right:10px;
  width:320px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  z-index:100;
}

.panel h3{
  margin:0 0 8px;
  font-size:13px;
  color:var(--blue);
}

.panel input,
.panel select{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#041026;
  color:#fff;
}

.panel button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--blue2);
  font-weight:1000;
  cursor:pointer;
}

.gameList{
  max-height:260px;
  overflow:auto;
  border:1px solid rgba(56,189,248,.18);
  border-radius:10px;
}

.gameItem{
  display:flex;
  gap:8px;
  padding:6px;
  cursor:pointer;
}
.gameItem img{
  width:38px;
  height:22px;
  object-fit:contain;
}
.gameItem:hover{background:rgba(56,189,248,.1)}
</style>
</head>

<body>
<div class="widget">

<div class="header">üèÜ TORNELIOS üé∞</div>

<div class="adminBtns" id="adminBtns">
  <button class="adminBtn" id="gamesBtn">üé∞</button>
  <button class="adminBtn" id="calcBtn">üßÆ</button>
</div>

<div class="gamesRow">
  <div class="gameCard"><img id="g1"></div>
  <div class="vs">VS</div>
  <div class="gameCard"><img id="g2"></div>
</div>

<div class="playersRow">
  <div class="playerBubble">
    <div class="playerName" id="p1Name">Player 1</div>
    <div class="buys">
      <div class="buy"><strong id="p1b1">¬£0</strong><span id="p1m1">0x</span></div>
      <div class="buy"><strong id="p1b2">¬£0</strong><span id="p1m2">0x</span></div>
      <div class="total" id="p1t">¬£0</div>
    </div>
  </div>

  <div class="vs">VS</div>

  <div class="playerBubble">
    <div class="playerName" id="p2Name">Player 2</div>
    <div class="buys">
      <div class="buy"><strong id="p2b1">¬£0</strong><span id="p2m1">0x</span></div>
      <div class="buy"><strong id="p2b2">¬£0</strong><span id="p2m2">0x</span></div>
      <div class="total" id="p2t">¬£0</div>
    </div>
  </div>
</div>

<!-- ADMIN -->
<div class="panel" id="gamesPanel"><h3>Games</h3><div class="gameList" id="gameList"></div></div>

<div class="panel" id="calcPanel">
<h3>Admin</h3>
<input id="name1" placeholder="Player 1 name">
<input id="name2" placeholder="Player 2 name">
<input id="buyCost" type="number" step="0.01" placeholder="Buy cost (e.g. 80)">
<select id="who"><option value="p1">P1</option><option value="p2">P2</option></select>
<select id="which"><option value="0">Buy 1</option><option value="1">Buy 2</option></select>
<input id="win" type="number" step="0.01" placeholder="Win amount">
<button id="save">Save</button>
</div>

</div>

<script>
const isAdmin=new URLSearchParams(location.search).has('admin');
if(isAdmin)document.getElementById('adminBtns').style.display='flex';

let state=JSON.parse(localStorage.getItem('tornelios_final')||
'{"buy":80,"p1":{"name":"Player 1","wins":[0,0],"game":null},"p2":{"name":"Player 2","wins":[0,0],"game":null}}');

function render(){
  ['1','2'].forEach(p=>{
    const s=state['p'+p];
    document.getElementById('p'+p+'Name').textContent=s.name;
    const t=s.wins[0]+s.wins[1];
    document.getElementById('p'+p+'b1').textContent='¬£'+s.wins[0];
    document.getElementById('p'+p+'b2').textContent='¬£'+s.wins[1];
    document.getElementById('p'+p+'m1').textContent=(s.wins[0]/state.buy||0).toFixed(1)+'x';
    document.getElementById('p'+p+'m2').textContent=(s.wins[1]/state.buy||0).toFixed(1)+'x';
    document.getElementById('p'+p+'t').textContent='¬£'+t;
    if(s.game)document.getElementById('g'+p).src=s.game.img;
  });
}
render();

/* ADMIN */
if(isAdmin){
document.getElementById('gamesBtn').onclick=()=>toggle('gamesPanel');
document.getElementById('calcBtn').onclick=()=>toggle('calcPanel');

function toggle(id){
  const p=document.getElementById(id);
  p.style.display=p.style.display?'':'block';
}

fetch('./games.json').then(r=>r.json()).then(list=>{
  const gl=document.getElementById('gameList');
  list.forEach(g=>{
    const d=document.createElement('div');
    d.className='gameItem';
    d.innerHTML=`<img src="${g.img}"><div>${g.name}</div>`;
    d.onclick=()=>{state.p1.game=g;save();};
    gl.appendChild(d);
  });
});

document.getElementById('save').onclick=()=>{
  state.buy=parseFloat(buyCost.value)||state.buy;
  state.p1.name=name1.value||state.p1.name;
  state.p2.name=name2.value||state.p2.name;
  const p=who.value;
  const i=parseInt(which.value);
  state[p].wins[i]=parseFloat(win.value)||0;
  save();
};

function save(){
  localStorage.setItem('tornelios_final',JSON.stringify(state));
  render();
}
}
</script>
</body>
</html>
